<!DOCTYPE HTML>
  <html>
    <head>
      <title>Epicodus Workshop Project 2</title>
      <link rel="stylesheet" href="css/styles.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
      <script src="js/scripts.js"></script>
    </head>
    <body>
      <div class="container">
        <h1>Restaurants I Like</h1>
        <p>Every journey is easier if you <strong>know where you're going. </strong> <em>-unknown</em></p>
        <img id="picture" src="https://tinyurl.com/lfkubwe" />
        <div class="form-group">
          <label>New Restaurant</label>
          <div id="text input">
            Restaurant Name: <input type="text" id="new-restaurant">
          </div>
          <select id="type" name="type" id="type-select">
            <option value="thai">Thai</option>
            <option value="chinese">Chinese</option>
            <option value="italian">Italian</option>
          </select>

          <button class="btn" type="button" id="restaurant-button">Add restaurant</button>
          <button class="btn" type="button" id="clear-button">Clear all</button>
        </div>
        <ul id="goal-list">
          <label>Comments</label>
          <li class="list-item">Learn HTML</li>
          <li class="list-item" id="css-item">Learn CSS</li>
          <li class="list-item">Learn JavaScript</li>
          <li class="list-item">Learn Git</li>

        </ul>
        <h3>My Favorite Website</h3>
        <h4><a href="http://www.google.com">Google</a></h4>
      </div>
    </body>
  </html>
